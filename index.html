<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="container">
    <div class="input-flex">
      <div class="input-container">

        <div class="date-title">DAY</div>
        <input type="text" id="day" placeholder="DD" aria-label="Enter day" required>
        <small class="error-day"></small>
      </div>

      <div class="input-container">
        <div class="date-title">MONTH</div>
        <input type="text" id="month" placeholder="MM" aria-label="Enter month" required>
        <small class="error-month"></small>
      </div>

      <div class="input-container">
        <div class="date-title">YEAR</div>
        <input type="text" id="year" placeholder="YYYY" aria-label="Enter year" required>
        <small class="error-year"></small>

      </div>
    </div>
    <button class="submit-btn" aria-label="Submit date">
      <img src="./assets/images/icon-arrow.svg" alt="Submit icon">
    </button>
    <div class="output">
      <div><span class="output-years">--</span>years</div>
      <div><span class="output-months">--</span>months</div>
      <div><span class="output-days">--</span>days</div>
    </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
